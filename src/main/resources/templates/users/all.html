<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head}"></div>
<body>
<section id="container">
    <div th:replace="~{fragments/header}"></div>
    <div th:replace="~{fragments/sidebar}"></div>
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <h4><i class="fas fa-angle-right"></i> Registered Users</h4>
                            <hr>
                            <thead>
                            <tr>
                                <th><i class="fas fa-user"></i> Username</th>
                                <th><i class="fas fa-at"></i> Email</th>
                                <th><i class="fas fa-id-card"></i> Full Name</th>
                                <th><i class="fas fa-shield-alt"></i> Privileges</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${user}" th:each="user: ${userViews}">
                                <td th:text="*{getUsername()}"></td>
                                <td th:text="*{getEmail()}"></td>
                                <td th:text="${#strings.concat(user.getFirstName(),' ', user.getLastName())}"></td>
                                <td th:text="${#strings.setJoin(#strings.setCapitalizeWords(user.getAuthorities()), ', ')}"></td>
                                <td>
                                    <a class="btn btn-info btn-xs"
                                       th:href="@{/users/view/{id}(id = ${user.getId()})}"><i
                                            class="fas fa-search"></i></a>
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/users/edit/{id}(id = ${user.getId()})}"><i
                                            class="fas fa-pencil-alt"></i></a>
                                    <form method="post" th:action="@{/users/delete/{id}(id = ${user.getId()})}"
                                          class="btn btn-xs">
                                        <div data-toggle="modal" th:href="'#deleteUserModal' + ${user.getId()}"
                                             class="btn btn-danger btn-xs">
                                            <i class="fas fa-trash-alt"></i></div>

                                        <!--Modal -->
                                        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
                                             tabindex="-1" th:id="'deleteUserModal' + ${user.getId()}"
                                             class="modal fade">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-hidden="true">&times;
                                                        </button>
                                                        <h4 class="modal-title">Do you really want to delete this
                                                            user?</h4>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button data-dismiss="modal" class="btn btn-default"
                                                                type="button">Cancel
                                                        </button>
                                                        <button class="btn btn-danger" type="submit">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- modal -->

                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div><!-- /content-panel -->
                </div><!-- /col-md-12 -->
            </div><!-- /row -->
        </section>
        <!--/wrapper -->
    </section><!-- /MAIN CONTENT -->
</section>
<div th:replace="~{fragments/footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
