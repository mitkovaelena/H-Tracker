<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<div th:replace="~{fragments/head}"></div>
<body>
<section id="container">
    <div th:replace="~{fragments/header}"></div>

    <!-- MAIN CONTENT -->
    <section id="register-page">
        <section class="container">
            <form class="form-register" th:action="@{/users/register}" th:method="post"
                  th:object="${userRegisterModel}">
                <h2 class="form-register-heading">register</h2>
                <div class="register-wrap container-fluid">
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
                        <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                               th:value="*{getUsername()}" autofocus>
                        <div class="help-block has-error" th:if="${#fields.hasErrors('username')}"
                             th:each="error : ${#fields.errors('username')}" th:text="${error}">
                        </div>
                    </div>
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                        <input type="password" class="form-control" placeholder="Password" name="password"
                               id="password">
                        <div class="help-block has-error" th:if="${#fields.hasErrors('password')}"
                             th:each="error : ${#fields.errors('password')}" th:text="${error}">
                        </div>
                    </div>
                    <div class="form-group col-md-12"
                         th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-error'">
                        <input type="password" class="form-control" placeholder="Confirm Password"
                               name="confirmPassword"
                               id="confirmPassword">
                        <div class="help-block has-error" th:if="${#fields.hasErrors('confirmPassword')}"
                             th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">
                        </div>
                    </div>
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                        <input type="email" class="form-control" placeholder="Email" name="email" id="email"
                               th:value="*{getEmail()}">
                        <div class="help-block has-error" th:if="${#fields.hasErrors('email')}"
                             th:each="error : ${#fields.errors('email')}" th:text="${error}">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" name="firstName"
                               id="firstName" th:value="*{getFirstName()}">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name " name="lastName" id="lastName"
                               th:value="*{getLastName()}">
                    </div>
                    <div class="form-group col-md-12">
                        <button class="btn btn-theme btn-block" type="submit"><i class="fas fa-lock"></i> REGISTER
                        </button>
                    </div>
                    <div class="login">Already have an account?
                        <br/>
                        <a class="" th:href="@{/users/login}">Log in</a>
                    </div>
                </div>
            </form>
        </iv >
    </section>
</section>
<div th:replace="~{fragments/footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
