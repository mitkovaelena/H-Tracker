<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}"></div>
<body>
<section id="container">
    <div th:replace="~{fragments/header}"></div>
    <div th:replace="~{fragments/sidebar}"></div>

    <!-- MAIN CONTENT -->
    <div id="login-page">
        <div class="container">
            <form class="form-login" th:action="@{/users/login}" th:method="post" th:object="${userLoginModel}">
                <h2 class="form-login-heading">sign in</h2>
                <div class="login-wrap">
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
                        <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                               th:value="*{getUsername()}" autofocus>
                        <div class="help-block has-errors" th:if="${#fields.hasErrors('username')}"
                             th:each="error : ${#fields.errors('username')}" th:text="${error}">
                        </div>
                    </div>
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                        <input type="password" class="form-control" placeholder="Password" name="password"
                               th:value="*{getPassword()}" id="password">
                        <div class="help-block has-errors" th:if="${#fields.hasErrors('password')}"
                             th:each="error : ${#fields.errors('password')}" th:text="${error}">
                        </div>
                    </div>
                    <!--<label class="checkbox">-->
                    <!--<span class="pull-right">-->
                    <!--<a data-toggle="modal" href="login.html#forgottenPasswordModal"> Forgot Password?</a>-->
                    <!--</span>-->
                    <!--</label>-->
                    <div class="form-group col-md-12">
                        <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN
                        </button>
                    </div>
                    <div class="registration">
                        Don't have an account yet?<br/>
                        <a class="" th:href="@{/users/register}">
                            Create an account
                        </a>
                    </div>
                </div>

        </div>
    </div>
</section>
