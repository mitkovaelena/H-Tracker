<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<div th:replace="~{fragments/head}"></div>
<body>
<section id="container">
    <div th:replace="~{fragments/header}"></div>
    <div th:replace="~{fragments/sidebar}"></div>
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <h4><i class="fas fa-angle-right"></i> Application Logs</h4>
                            <hr>
                            <thead>
                            <tr>
                                <th><i class="fas fa-hashtag"></i></th>
                                <th><i class="fas fa-clock"></i> Time</th>
                                <th><i class="fas fa-calendar"></i> Date</th>
                                <th><i class="fas fa-user"></i> User</th>
                                <th><i class="fas fa-comment"></i> Message</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${log}" th:each="log, iter: ${logsPageModel.getLogs()}">
                                <th th:text="${(page * 20) + iter.index + 1}"></th>
                                <td th:text="${#temporals.format(log.getTime(), 'HH:mm:ss')}"></td>
                                <td th:text="${#temporals.format(log.getTime(), 'dd-MM-yyyy')}"></td>
                                <td th:if="${log.getUser() == null}">Anonymous</td>
                                <td th:if="${log.getUser() != null}" th:text="*{getUser()}"></td>
                                <td th:text="*{getMessage()}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="container">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group" th:if="${(page - 1) >= 0}">
                                    <a class="btn btn-theme"
                                       th:href="@{/logs(page=${page - 1})}">Previous</a>
                                </div>
                                <div class="btn-group" th:if="${(page + 1) <= logsPageModel.getTotalPagesCount()}">
                                    <a class="btn btn-theme"
                                       th:href="@{/logs(page=${page + 1})}">Next</a>
                                </div>
                            </div>
                        </div>
                    </div><!-- /content-panel -->
                </div><!-- /col-md-12 -->
            </div><!-- /row -->
        </section>
        <!--/wrapper -->
    </section><!-- /MAIN CONTENT -->
</section>
<div th:replace="~{fragments/footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
