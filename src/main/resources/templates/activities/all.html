<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head}"></div>
<body>
<section id="container">
    <div th:replace="~{fragments/header}"></div>
    <div th:replace="~{fragments/sidebar}"></div>
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <h4><i class="fas fa-angle-right"></i> Activity Log</h4>
                            <hr>
                            <thead>
                            <tr>
                                <th><i class="fas fa-bookmark"></i> Habit</th>
                                <th><i class="fas fa-calendar"></i> Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${activity}" th:each="activity: ${activityViews}">
                                <td th:text="${activity.getHabit().getTitle()}"></td>
                                <td th:text="${#dates.format(activity.getDate(), 'dd-MM-yyyy')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div><!-- /content-panel -->
                </div><!-- /col-md-12 -->
            </div><!-- /row -->
        </section>
        <!--/wrapper -->
    </section><!-- /MAIN CONTENT -->
</section>
<div th:replace="~{fragments/footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
