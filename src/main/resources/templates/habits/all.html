<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head}"></div>
<body>
<section id="container">
    <div th:replace="~{fragments/header}"></div>
    <div th:replace="~{fragments/sidebar}"></div>
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <h4><i class="fas fa-angle-right"></i> My Habits</h4>
                            <hr>
                            <thead>
                            <tr>
                                <th><i class="fas fa-bookmark"></i> Title</th>
                                <th><i class="fas fa-bolt"></i> Streak</th>
                                <th><i class="fas fa-check"></i> Frequency</th>
                                <th><i class="fas fa-calendar"></i> Start Date</th>
                                <th><i class=" fas fa-bullhorn"></i> Priority</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${habit}" th:each="habit: ${habitViews}">
                                <td th:text="*{getTitle()}"></td>
                                <td th:text="*{getStreak()}"></td>
                                <td th:text="${#strings.capitalize(habit.getFrequency())}"></td>
                                <td th:text="${#dates.format(habit.getStartDate(), 'dd-MM-yyyy')}"></td>
                                <td>
                                    <th:block th:switch="${habit.getPriority()}">
                                        <span th:case="Low" class="label label-success label-mini">Low</span>
                                        <span th:case="Medium" class="label label-warning label-mini">Medium</span>
                                        <span th:case="High" class="label label-danger label-mini">High</span>
                                    </th:block>
                                </td>
                                <td>
                                    <a class="btn btn-info btn-xs"
                                       th:href="@{/habits/view/{id}(id = ${habit.getId()})}"><i
                                            class="fas fa-search"></i></a>
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/habits/edit/{id}(id = ${habit.getId()})}"><i
                                            class="fas fa-pencil-alt"></i></a>
                                    <form method="post" th:action="@{/habits/delete/{id}(id = ${habit.getId()})}"
                                          class="btn btn-xs">
                                        <div data-toggle="modal" th:href="'#deleteHabitModal' + ${habit.getId()}"
                                             class="btn btn-danger btn-xs">
                                            <i class="fas fa-trash-alt"></i></div>

                                        <!--Modal -->
                                        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
                                             tabindex="-1" th:id="'deleteHabitModal' + ${habit.getId()}"
                                             class="modal fade">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-hidden="true">&times;
                                                        </button>
                                                        <h4 class="modal-title">Do you really want to delete this
                                                            habit?</h4>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button data-dismiss="modal" class="btn btn-default"
                                                                type="button">Cancel
                                                        </button>
                                                        <button class="btn btn-danger" type="submit">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- modal -->

                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div><!-- /content-panel -->
                </div><!-- /col-md-12 -->
            </div><!-- /row -->
        </section>
        <!--/wrapper -->
    </section><!-- /MAIN CONTENT -->
</section>
<div th:replace="~{fragments/footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
