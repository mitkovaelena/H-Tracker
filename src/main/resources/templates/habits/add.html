<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head}"></div>
<body>
<section id="container">
    <div th:replace="~{fragments/header}"></div>
    <div th:replace="~{fragments/sidebar}"></div>

    <!-- MAIN CONTENT -->
    <div id="register-page">
        <div class="container">
            <form class="form-add-habit" th:action="@{/habits/add}" th:method="post"
                  th:object="${habitAddModel}">
                <h2 class="form-add-habit-heading">Add Habit</h2>
                <div class="add-habit-wrap container-fluid">
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('title')} ? 'has-error'">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" placeholder="Title" name="title" id="title"
                               th:value="*{getTitle()}" autofocus>
                        <div class="help-block has-error" th:if="${#fields.hasErrors('title')}"
                             th:each="error : ${#fields.errors('title')}" th:text="${error}">
                        </div>
                    </div>
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('frequency')} ? 'has-error'">
                        <legend>Frequency</legend>
                        <fieldset class="form-check" th:each="frequency: ${frequencies}">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" id="frequency" name="frequency"
                                       th:value="${frequency}"
                                       th:text="${frequency}"
                                       th:checked="${habitAddModel.getFrequency() == frequency}">
                            </label>
                        </fieldset>
                        <div class="help-block has-error" th:if="${#fields.hasErrors('frequency')}"
                             th:each="error : ${#fields.errors('frequency')}" th:text="${error}" id="startDateHelpBlock">
                        </div>
                    </div>
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('startDate')} ? 'has-error'">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate"
                               th:value="${#dates.format(habitAddModel.getStartDate(), 'yyyy-MM-dd')}"
                        th:min="${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}" onchange="setEndDateMin(this.value)">
                        <div class="help-block has-error" th:if="${#fields.hasErrors('startDate')}"
                             th:each="error : ${#fields.errors('startDate')}" th:text="${error}" id="endDateHelpBlock">
                        </div>
                    </div>
                    <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('endDate')} ? 'has-error'">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate"
                               th:min="${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}"
                               th:value="${#dates.format(habitAddModel.getEndDate(), 'yyyy-MM-dd')}">
                        <div class="help-block has-error" th:if="${#fields.hasErrors('endDate')}"
                             th:each="error : ${#fields.errors('endDate')}" th:text="${error}">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-plus"></i> ADD</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
<script>
    function setEndDateMin(date) {
        $('#endDate').attr( 'min', date );
    }
</script>
</body>
</html>
